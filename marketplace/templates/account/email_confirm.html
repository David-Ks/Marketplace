{% extends 'layouts/base.html' %}
{% load static %}


{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'auth/auth.css' %}">
{% endblock %}


{% block content %}
	<section class="content bg-wheat">
		<div class="container">
			<form class="login shadow-sm" method="POST" action="{% url 'account_confirm_email' confirmation.key %}">
				{% csrf_token %}
				<div class="title">
					<h2 class="text-center">Էլ․հասցեի հաստատում</h2>
				</div>
				<div class="text-center" style="margin: 60px 0 80px 0;">
				  Խնդրում ենք հաստատել, որ էլ.հասցեն ձերն է:
				</div>
				<input type="hidden" name="next" value="{% url 'profile' %}" />
				<button type="submit" class="login-btn" style="margin-left: auto;">Հաստատել</button>
			</form>
		</div>
	</section>
{% endblock %}
