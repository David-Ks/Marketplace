{% extends 'layouts/base.html' %}
{% load static %}


{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'auth/auth.css' %}">
{% endblock %}


{% block content %}
	<section class="content bg-wheat">
		<div class="container">
			<form class="login shadow-sm" method="POST" action="{% url 'account_reset_password' %}">
				{% csrf_token %}
				<div class="title">
					<h2 class="text-center">Գաղտնաբառի վերականգնում</h2>
				</div>
				{% for error in form.non_field_errors %} 
	              	<div class="alert alert-danger" role="alert">
						{{error}}
					</div>
	           	{% endfor %}
				<div class="mb-3 mt-5">
				  	<label for="email" class="form-label">Էլ․հասցե</label>
				  	<input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
				  	{% for error in form.email.errors %} 
		              	<div class="alert alert-danger mt-2" role="alert">
							{{error}}
						</div>
		           	{% endfor %}
				</div>
				<div class="mt-5">
					<a href="{% url 'account_login' %}" class="back">Հետ</a>
					<button type="submit" class="login-btn">Վերականգնել</button>
				</div>
			</form>
		</div>
	</section>
{% endblock %}
