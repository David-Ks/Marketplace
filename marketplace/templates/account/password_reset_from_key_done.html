{% extends 'layouts/base.html' %}
{% load static %}


{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'auth/auth.css' %}">
{% endblock %}


{% block content %}
	<section class="content bg-wheat">
		<div class="container">
			<form class="login shadow-sm">
				{% csrf_token %}
				<div class="title">
					<h2 class="text-center">Գաղտնաբառի վերականգնում</h2>
				</div>
				<div class="text-center" style="margin: 60px 0 80px 0;">
				  Ձեր գաղտնաբառը փոխված է։
				</div>
				<div class="mt-4">
					<a href="{% url 'account_login' %}" class="back">Հետ</a>
				</div>
			</form>
		</div>
	</section>
{% endblock %}
